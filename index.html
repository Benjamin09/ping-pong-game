<!DOCTYPE html>
<html lang="en">
  <head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet" type"text/css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
    <h1>Ping-Pong</h1>
    <title>Ping-Pong</title>
  </head>
    <body>
        <div class="jumbotron">
          <h2>Wits and Byts are what you need for this game!</h2>
        </div>
      <!-- active img's -->
        <div class="container">
          <i><img cls="img" src= "img/pingpong.giphy.gif" alt="ping-pong"></img><i>
          <i><img cls="img" src= "img/minion.giphy.gif" alt="ping-pong"></img><i>
          <i><img cls="img" src= "img/pingpong.giphy.gif" alt="ping-pong"></img><i>
        </div>
        <!-- center active img -->
        <div class=img
          <i><img cls="img" src= "img/pingback.gif" alt="ping pong"></img><i>
        <div class="row">
           <div class="col-md-4">
             <!-- UI -->
            <h2>Enter any number to Play</h2>
            <ol>
              <li>Numbers divisible by 3 return "ping"</li>
              <li></li>Numbers divisible by 5 return "pong"
              <li></li>Numbers divisible by both 3 and 5 become "ping-pong"
            </ol>
            <form id = "pongInput">
              <div class = "form-group">
                <label for = "enterNum">Please Enter a number</label>
                <input id = "displayNum" type = "text">
              </div>
          <div class="col-sm-6 col-sm-offset-3 well">
            <button id = "pongy" type = "submit" class = "btn">Ping it on!</button>
            </form>
            <footer>
              <p>&copy; 2016 Epicodus ping-pong Project, Inc.</p>
            </footer>
            </div>
        </div>
    </body>
</html>
